<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/global.js"></script>
    <script src="scripts/include.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
    </script>
    <!-- <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="85be34eb-e45a-4f84-8c82-62f3e3578f89" data-blockingmode="auto" data-consentmode="disabled" type="text/javascript"></script> -->
</head>
<body>
    <div include-html="components/header.html"></div>
    <main class="mypage-container main-content">
        <h2>마이페이지</h2>

        <section class="order-status-section">
            <h3>주문/배송 현황</h3>
            <div class="order-status">
                <div class="status-item">
                    <span class="status-number" id="orderCompleteCount">0</span>
                    <span class="status-label">주문완료</span>
                </div>
                <div class="status-item">
                    <span class="status-number">0</span>
                    <span class="status-label">상품준비중</span>
                </div>
                <div class="status-item">
                    <span class="status-number">0</span>
                    <span class="status-label">배송중</span>
                </div>
                <div class="status-item">
                    <span class="status-number">0</span>
                    <span class="status-label">배송완료</span>
                </div>
                <div class="status-item">
                    <span class="status-number">0</span>
                    <span class="status-label">구매확정</span>
                </div>
            </div>
        </section>

        <section class="order-history-section">
            <h3>구매 내역</h3>
            <div class="total-amount">
                <p>총 구매 금액: <span id="totalAmount">₩0</span></p>
            </div>
            <div id="orderHistoryContainer">
                <ul id="purchaseList"></ul>
            </div>
        </section>

    </main>
    <div include-html="components/footer.html"></div>

    <script src="scripts/user.js"></script>
    <script src="scripts/product.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/review.js"></script>
    <script>
        async function initializePage() {
            console.log("initializePage started.");
            try {
                console.log("Calling loadProductData()...");
                await window.loadProductData();
                console.log("loadProductData() finished.");

                console.log("Calling checkAuthStatus()...");
                checkAuthStatus();
                console.log("checkAuthStatus() finished.");

                console.log("Calling addEventListeners()...");
                window.addEventListeners();
                console.log("addEventListeners() finished.");

                console.log("Calling updateCartCount()...");
                window.updateCartCount();
                console.log("updateCartCount() finished.");

                console.log("Calling loadMyPagePurchaseHistory() now...");
                window.loadMyPagePurchaseHistory();
                console.log("loadMyPagePurchaseHistory() finished (or at least called).");

            } catch (error) {
                console.error("Error during initializePage:", error);
            }
            console.log("initializePage finished.");
        }
        includeHTML(initializePage);
    </script>
</body>
</html>
