<!-- 로그인 모달 -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeLoginModal">&times;</span>
        <h2>로그인</h2>
        <input type="text" id="loginUsername" placeholder="사용자 이름" onkeypress="if(event.key === 'Enter') document.getElementById('loginSubmit').click()">
        <button id="loginSubmit">로그인</button>
    </div>
</div>

<!-- 회원가입 모달 -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeSignupModal">&times;</span>

        <input type="text" id="signupUsername" placeholder="사용자 이름">
        <button id="signupSubmit">회원가입</button>
    </div>
</div>
