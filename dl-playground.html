    <link rel="stylesheet" href="styles/dl-playground.css">
</head>

                <li><a href="#" onclick="navigateToStage(2)">Stage 2</a></li>

        <div id="stage-content"></div>
    </div>
    <script src="scripts/dl-playground.js"></script>

</html>
